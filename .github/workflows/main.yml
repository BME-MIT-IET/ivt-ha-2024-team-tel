name: Pipeline

on:
  push:
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest

    env:
      pythonLocation: /opt/hostedtoolcache/Python/3.12.3/x64
      LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.12.3/x64/lib

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install flake8-html
        pip install coverage

    - name: Run Flake8
      shell: bash
      run: |
        mkdir -p reports
        flake8 . --format=html --htmldir=reports/flake8_report || echo "Flake8 failed"

    - name: Create Static Analysis Reports Folder
      run: mkdir -p static_analysis_reports

    - name: Copy Flake8 report to repository
      run: |
        rm -rf static_analysis_reports/*
        cp -r reports/flake8_report/* static_analysis_reports/
        echo "Flake8 report copied to static_analysis_reports folder"

    - name: Run Coverage
      shell: bash
      run: |
        mkdir -p coverage_html
        coverage run -m unittest discover
        coverage html -d coverage_html

    - name: Create Coverage Reports Folder
      run: mkdir -p coverage_report

    - name: Copy Coverage report to repository
      run: |
        rm -rf coverage_report/*
        cp -r coverage_html/* coverage_report/
        echo "Coverage report copied to coverage_report folder"

    - name: Commit Reports to Repository
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@users.noreply.github.com"
        git add .
        git commit -m "Reports" || echo "No changes to commit"
        git push
