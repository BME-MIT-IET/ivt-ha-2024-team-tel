name: Flake8

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install flake8-html

    - name: Run Flake8
      id: flake8
      run: |
        mkdir -p reports
        flake8 . --format=html --htmldir=reports/flake8_report || echo "Flake8 failed"

    - name: Generate and Display Report
      if: ${{ failure() }}
      run: |
        echo "Generating Flake8 report..."
        # Add any additional steps to handle report generation/display
        # For example, you might want to print the report to the console
        cat reports/flake8_report/*.html

    - name: Upload Flake8 report
      uses: actions/upload-artifact@v2
      with:
        name: flake8-report
        path: reports/flake8_report
